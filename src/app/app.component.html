<div class="container">
  <h1>Hello Angular</h1>
  <hr>
  <div>
    <button (click)="toggleCards()">Toggle Cards</button>
  </div>
  <hr>

  <!-- <app-form></app-form> -->
  <div *ngIf="toggle; else noCards">
    <app-card *ngFor="let itemCard of cards; let idx = index" 
    [card]="itemCard" [index]="idx + 1"></app-card>
    <!-- <app-card></app-card>
    <app-card></app-card> -->
  </div>

  <ng-template #noCards>
    <p>Cards are hidden!</p>
  </ng-template>
  
</div>
